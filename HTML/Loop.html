<body>
    <h2>JavaScript For Loop 1</h2>

    <p id="demo1"></p>
    
    <script>
        const cars1 = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
        
        let text1 = "";
        for (let i1 = 0; i1 < cars1.length; i1++) {
            text1 += cars1[i1] + "<br>";
        }
        
        document.getElementById("demo1").innerHTML = text1;
    </script>

    <h2>JavaScript For Loop2</h2>

    <p id="demo2"></p>

        let text2 = "";
        
        for (let i2 = 0; i2 < 5; i2++) {
            text2 += "The number is " + i2 + "<br>";
        }
        
        document.getElementById("demo2").innerHTML = text2;
    </script>

    <h2>JavaScript For Loop 3</h2>

    <p id="demo3"></p>
    
    <script>
        const cars3 = ["BMW", "Volvo", "Saab", "Ford"];
        let i3, len3, text3;
        for (i3 = 0, len3 = cars3.length, text3 = ""; i3 < len3; i3++) {
            text3 += cars3[i3] + "<br>";
        }
        document.getElementById("demo3").innerHTML = text3;
    </script>

    <h2>JavaScript For Loop 5</h2>

        const cars5 = ["BMW", "Volvo", "Saab", "Ford"];
        
        let i5 = 0;
        let len5 = cars5.length;

            i5++;
