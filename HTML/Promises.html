<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises</title>
  </head>
  <body>
    <h2>JavaScript Promise 1</h2>

    <p id="demo1"></p>

    <script>
      function myDisplayer1(some) {
        document.getElementById("demo1").innerHTML = some;
      }

      let myPromise1 = new Promise(function (myResolve, myReject) {
        let x = 0;

        // some code (try to change x to 5)

        if (x == 0) {
          myResolve("OK");
        } else {
          myReject("Error");
        }
      });

      myPromise1.then(
        function (value) {
          myDisplayer1(value);
        },
        function (error) {
          myDisplayer1(error);
        }
      );
    </script>

    <p>Wait 3 seconds (3000 milliseconds) for this page to change.</p>

    <h2>JavaScript Callbacks 4</h2>

    <p id="demo4"></p>

    <script>
      function myDisplayer4(some) {
        document.getElementById("demo4").innerHTML = some;
      }

      function getFile4(myCallback) {
        let req = new XMLHttpRequest();
        req.onload = function () {
          if (req.status == 200) {
            myCallback(this.responseText);
          } else {
            myCallback("Error: " + req.status);
          }
        };
        req.open("GET", "mycar.html");
        req.send();
      }

      getFile4(myDisplayer4);
    </script>

    <!-- **************************************************************** -->
    <h2>JavaScript Promise 5</h2>

    <p id="demo5"></p>

    <script>
      function myDisplayer5(some) {
        document.getElementById("demo5").innerHTML = some;
      }

      let myPromise5 = new Promise(function (myResolve, myReject) {
        let req = new XMLHttpRequest();
        req.open("GET", "mycar.html");
        req.onload = function () {
          if (req.status == 200) {
            myResolve(req.response);
          } else {
            myReject("File not Found");
          }
        };
        req.send();
      });

      myPromise5.then(
        function (value) {
          myDisplayer5(value);
        },
        function (error) {
          myDisplayer5(error);
        }
      );
    </script>
