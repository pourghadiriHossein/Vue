<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript switch 1</h2>

    <p id="demo1"></p>
    
    <script>
        let day1;
        switch (new Date().getDay()) {
            case 0:
                day1 = "Sunday";
                break;
            case 1:
                day1 = "Monday";
                break;
            case 2:
                day1 = "Tuesday";
                break;
            case 3:
                day1 = "Wednesday";
                break;
            case 4:
                day1 = "Thursday";
                break;
            case 5:
                day1 = "Friday";
                break;
            case  6:
                day1 = "Saturday";
        }
        document.getElementById("demo1").innerHTML = "Today is " + day1;
    </script>
    <!-- *********************************************** -->
    <br><br><hr><br>
    <h2>JavaScript switch 2</h2>

    <p id="demo2"></p>
    
    <script>
        let text2;
        switch (new Date().getDay()) {
            case 6:
                text2 = "Today is Saturday";
                break;
            case 0:
                text2 = "Today is Sunday";
                break;
            default:
                text2 = "Looking forward to the Weekend";
        }
        document.getElementById("demo2").innerHTML = text2;
    </script>
    <!-- *********************************************** -->
    <br><br><hr><br>
    <h2>JavaScript switch 3</h2>

    <p id="demo3"></p>
    
    <script>
        let text3;
        switch (new Date().getDay()) {
            default:
                text3 = "Looking forward to the Weekend";
                break;
            case 6:
                text3 = "Today is Saturday";
                break;
            case 0:
                text3 = "Today is Sunday";
        }
        document.getElementById("demo3").innerHTML = text3;
    </script>   
    <!-- *********************************************** -->
    <br><br><hr><br>
    <h2>JavaScript switch 4</h2>

    <p id="demo4"></p>
    
    <script>
        let text4;
        switch (new Date().getDay()) {
            case 4:
            case 5:
                text4 = "Soon it is Weekend";
                break;
            case 0:
            case 6:
                text4 = "It is Weekend";
                break;
            default:
                text4 = "Looking forward to the Weekend";
        }
        document.getElementById("demo4").innerHTML = text4;
    </script>
    <!-- *********************************************** -->
    <br><br><hr><br>
    <h2>JavaScript switch 5</h2>

    <p id="demo5"></p>
    
    <script>
        let x5 = "0";
        
        switch (x5) {
            case 0:
                text5 = "Off";
                break;
            case 1:
                text5 = "On";
                break;
            default:
                text5 = "No value found";
        }
        document.getElementById("demo5").innerHTML = text5;
    </script>
    <!-- *********************************************** -->
    <br><br><hr><br>
</body>
</html>
