<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript if 1</h2>

    <p>Display "Good day!" if the hour is less than 18:00:</p>

    <p id="demo1">Good Evening!</p>

    <script>
        if (new Date().getHours() < 18) {
            document.getElementById("demo1").innerHTML = "Good day!";
        }
    </script>
    <!-- *********************************************** -->
    <br><br><hr><br>
    <h2>JavaScript if .. else 2</h2>

    <p>A time-based greeting:</p>
    
    <p id="demo2"></p>
    
    <script>
        const hour2 = new Date().getHours(); 
        let greeting2;
        
        if (hour2 < 18) {
            greeting2 = "Good day";
        } else {
            greeting2 = "Good evening";
        }
        document.getElementById("demo2").innerHTML = greeting2;
    </script>
    <!-- *********************************************** -->
    <br><br><hr><br>
    <h2>JavaScript if .. else 3</h2>

    <p>A time-based greeting:</p>
    
    <p id="demo3"></p>
    
    <script>
        const time3 = new Date().getHours();
        let greeting3;
        if (time3 < 10) {
            greeting3 = "Good morning";
        } else if (time3 < 20) {
            greeting3 = "Good day";
        } else {
            greeting3 = "Good evening";
        }
        document.getElementById("demo3").innerHTML = greeting3;
    </script>
    <!-- *********************************************** -->
    <br><br><hr><br>
</body>
</html>
