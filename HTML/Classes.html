<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Class 1</h2>

    <p>How to use a JavaScript Class.</p>
    
    <p id="demo1"></p>
    
    <script>
        class Car1 {
            constructor(name1, year1) {
                this.name1 = name1;
                this.year1 = year1;
            }
        }
        
        const myCar1 = new Car1("Ford", 2014);
        document.getElementById("demo1").innerHTML =
        myCar1.name1 + " " + myCar1.year1;
    </script>
    <!-- ****************************************************** -->
    <br><br><hr><br>
    <h2>JavaScript Class Method 2</h2>

    <p>How to define and use a Class method.</p>
    
    <p id="demo2"></p>
    
    <script>
        class Car2 {
            constructor(name2, year2) {
                this.name2 = name2;
                this.year2 = year2;
            
            }
            age2() {
                let date2 = new Date();
                return date2.getFullYear() - this.year2;
            }
        }
        
        let myCar2 = new Car2("Ford", 2014);
        document.getElementById("demo2").innerHTML =
        "My car is " + myCar2.age2() + " years old.";
    </script>
    <!-- ****************************************************** -->
    <br><br><hr><br>
    <h2>JavaScript Class Method 3</h2>

    <p>Pass a parameter into the "age()" method.</p>
    
    <p id="demo3"></p>
    
    <script>
        class Car3 {
            constructor(name3, year3) {
                this.name3 = name3;
                this.year3 = year3;
            }
            age3(x3) {
                return x3 - this.year3;
            }
        }
        
        let date3 = new Date();
        let year3 = date3.getFullYear();
        
        let myCar3 = new Car3("Ford", 2014);
        document.getElementById("demo3").innerHTML=
        "My car is " + myCar3.age3(year3) + " years old.";
    </script>
    <!-- ****************************************************** -->
    <br><br><hr><br>
</body>
</html>
