<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمرین چهاردهم</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee Spice">
    <link rel="stylesheet" href="Train 1.css">
    <script src="Train 1.js" defer></script>
</head>
<body>
    <div class="calculatorBox">
        <div class="displayBox">
            <p id="display" class="display">0</p>
        </div>
        <hr>
        <div class="btnBox">
            <div class="operator">
                <button id="division" onclick="division()">/</button>
                <button id="multiple" onclick="multiple()">*</button>
                <button id="subtraction" onclick="subtraction()">-</button>
                <button id="plus" onclick="plus()">+</button>
                <button id="modulus" onclick="modulus()">%</button>
                <button id="equal" onclick="equal()">=</button>
                
            </div>
            <div class="data">
                <button class="clean" id="backspace" onclick="backspace()">&larr;</button>
                <button id="nine" onclick="nine()">9</button>
                <button id="eight" onclick="eight()">8</button>
                <button id="seven" onclick="seven()">7</button>
                <button id="six" onclick="six()">6</button>
                <button id="five" onclick="five()">5</button>
                <button id="four" onclick="four()">4</button>
                <button id="three" onclick="three()">3</button>
                <button id="two" onclick="two()">2</button>
                <button id="one" onclick="one()">1</button>
                <button id="point" onclick="point()" class="half">.</button>
                <button id="zero" onclick="zero()" class="half">0</button>
                <button class="clean" id="clean" onclick="clean()">clean</button>
            </div>
            
        </div>
    </div>
</body>
</html>
